<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokan Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark container">
    <div class="text-center text-white pt-4">
      <h1>Mobile Dokan</h1>
    </div>

    <!-- Input Area Start  -->
    <div class="input-group mb-3 mt-4 w-75 mx-auto">
      <input
        type="text"
        id="inputField"
        class="form-control"
        placeholder=""
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="inputValue()"
        class="btn btn-outline-secondary text-white"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
    <!-- Input Area End  -->

    <section class="container">
      <!-- All Products & Single Product Start  -->

      <div id="singleProduct" class="my-5"></div>

      <div class="row row-cols-1 row-cols-md-4 g-4" id="allProduct"></div>

      <!-- All Products & Single Product Start  -->

      <div class="error-area">
        <h1 id="error" class="text-center text-danger"></h1>
      </div>
    </section>

    <!-- Spinner Area Start  -->

    <section class="text-center" id="spinners">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-green" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only"></span>
      </div>
    </section>

    <!-- Spinner Area End  -->

    <script src="app.js"></script>
  </body>
</html>
