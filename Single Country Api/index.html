<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know About Countries</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  
<div class="container">
    <h1 class="text-center">Search Your Country By Names</h1>
    <div class="row">
        <div class="input-group m-3">
            <input id="inputField" type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <h2 id="error" class="text-center bg-danger text-light w-50 mx-auto rounded"></h2>
    </div>
</div>

<section class="text-center" id="spinners">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-green" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="sr-only"></span>
            </div>
</section>




<section class="container">
    <div class="row"  id="countries"></div>
</section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
